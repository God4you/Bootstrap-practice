<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash API Photo Search App In JavaScript</title>
    <!-- link -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
</head>
<!-- Navbar -->
<header>
    <nav class="nav justify-content-center" style="background-color: rgb(3, 1, 1);">
        <h5>Search for any photo in the world!</h5>                 
      </nav>
</header>
<!-- Card -->
<body style="background-color: rgb(2, 2, 2);">
<div class="container mt-5">
<h1 style="text-align: center; background-color: rgb(248, 192, 6);">Photo Search</h1>
<form id="myForm" autocomplete="off">
  <div class="form-group">
    <input type="text" class="form-control" id="search" placeholder="Search Photos" required>
  </div>
  <div class="form-group">
    <button class="btn btn-outline-warning btn-block m-1">Search</button>
  </div>
</form>
    <div class="row m-4" id="result"></div>
</div>  
</body>
<!-- JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="main.js"></script>
</html>
